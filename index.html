<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sam - Asistente Virtual de Campo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .bpFab {
        display: none;
      }

      .bpWebchat {
        border-radius: 0px !important;
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
        max-width: unset !important;
        max-height: unset !important;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Cargar script base de Botpress -->
    <script src="https://cdn.botpress.cloud/webchat/v3.1/inject.js"></script>

    <!-- Inicializar el Webchat -->
    <script>
      window.botpressWebChat.init({
        botId: "5ab6bfaf-b7d5-4e97-a0c2-a80c54b68400",
        hostUrl: "https://cdn.botpress.cloud/webchat/v3.1",
        messagingUrl: "https://messaging.botpress.cloud",
        clientId: "0277e27a-a889-4c9b-bb3d-3d684e69a828",
        lazySocket: true,
        showPoweredBy: false,
        containerWidth: "100%",
        layoutWidth: "100%",
      });

      // Abrir el chat autom√°ticamente
      window.addEventListener('message', function (event) {
        if (event.data.name === 'webchatReady') {
          window.botpressWebChat.sendEvent({ type: 'show' });
        }
      });
    </script>
  </body>
</html>

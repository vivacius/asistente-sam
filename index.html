<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Asistente Sam</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      .bpFab {
        display: none;
      }

      .bpWebchat {
        border-radius: 0px !important;
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
        max-width: unset !important;
        max-height: unset !important;
        border: none;
      }
    </style>
  </head>

  <body>
    <script src="https://cdn.botpress.cloud/webchat/v3.1/inject.js"></script>
    <script>
      try {
        window.botpress.open()
      } catch {}

      window.botpress.on('webchat:initialized', (event) => {
        window.botpress.open()
        let interval = setInterval(() => {
          window.botpress.open()
          if (window.botpress.state === 'opened') {
            clearInterval(interval)
          }
        }, 50)
        try {
          const doc = window.botpress.webchatIframe.contentDocument
          const style = doc.createElement('style')
          style.innerHTML = `
          .bpContainer {
            border: none;
          }

          .bpHeaderContentContainer, .bpHeaderContainer, .bpContainer {
            border: none;
            border-radius: 0 !important;
          }

          .bpHeaderContentActionsIcons {
            display: none;
          }
          `
          doc.body.appendChild(style)
        } catch {}
      })
    </script>
    <script src="https://files.bpcontent.cloud/2025/07/29/01/20250729012838-83NTP87K.js"></script>
  </body>
</html>
